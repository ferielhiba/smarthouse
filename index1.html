<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Home Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Dashboard</h1>
      <nav>
        <a href="#living-room">Living Room</a>
        <a href="#kitchen">Kitchen</a>
        <a href="#toilet">Toilet</a>
        <a href="#bathroom">Bathroom</a>
      </nav>
    </header>
    <main>
      <section id="living-room">
        <h2>Living Room</h2>
        <div class="device-controls">
          <button id="tv-on">Turn On TV</button>
          <button id="tv-off">Turn Off TV</button>
          <button id="ac-on">Turn On AC</button>
          <button id="ac-off">Turn Off AC</button>
        </div>
      </section>
      <section id="kitchen">
        <h2>Kitchen</h2>
        <div class="device-controls">
          <button id="kitchen-lights-on">Turn On Lights</button>
          <button id="kitchen-lights-off">Turn Off Lights</button>
          <button id="microwave-on">Turn On Microwave</button>
          <button id="microwave-off">Turn Off Microwave</button>
        </div>
      </section>
      <section id="toilet">
        <h2>Toilet</h2>
        <div class="device-controls">
          <button id="toilet-light-on">Turn On Light</button>
          <button id="toilet-light-off">Turn Off Light</button>
          <button id="exhaust-fan-on">Turn On Exhaust Fan</button>
          <button id="exhaust-fan-off">Turn Off Exhaust Fan</button>
        </div>
      </section>
      <section id="bathroom">
        <h2>Bathroom</h2>
        <div class="device-controls">
          <button id="shower-on">Turn On Shower</button>
          <button id="shower-off">Turn Off Shower</button>
          <button id="bathroom-lights-on">Turn On Lights</button>
          <button id="bathroom-lights-off">Turn Off Lights</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Home Control. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
